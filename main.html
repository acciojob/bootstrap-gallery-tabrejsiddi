<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .card h6, .card p {
            text-align: center;
        }
        .card-img-top {
            cursor: pointer;
            border-radius: 10px 10px 0 0;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }
        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            font-size: 30px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10;
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cards Gallery</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="card-img-top" alt="Image1" onclick="openLightbox(0)">
                    <div class="card-body">
                        <h6>Image 1</h6>
                        <p>Description for image 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg" class="card-img-top" alt="Image2" onclick="openLightbox(1)">
                    <div class="card-body">
                        <h6>Image 2</h6>
                        <p>Description for image 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg" class="card-img-top" alt="Image3" onclick="openLightbox(2)">
                    <div class="card-body">
                        <h6>Image 3</h6>
                        <p>Description for image 3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg" class="card-img-top" alt="Image4" onclick="openLightbox(3)">
                    <div class="card-body">
                        <h6>Image 4</h6>
                        <p>Description for image 4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg" class="card-img-top" alt="Image5" onclick="openLightbox(4)">
                    <div class="card-body">
                        <h6>Image 5</h6>
                        <p>Description for image 5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg" class="card-img-top" alt="Image6" onclick="openLightbox(5)">
                    <div class="card-body">
                        <h6>Image 6</h6>
                        <p>Description for image 6</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" id="lightboxImage" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>
    <div class="lightbox">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <button class="nav-btn prev-btn" onclick="changeImage(-1)">&#10094;</button>
        <img src="" alt="Enlarged view">
        <button class="nav-btn next-btn" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            'https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg',
            'https://storage.googleapis.com/acciojob-open-file-collections/image2.jpg',
            'https://storage.googleapis.com/acciojob-open-file-collections/image3.jpg',
            'https://storage.googleapis.com/acciojob-open-file-collections/image4.jpg',
            'https://storage.googleapis.com/acciojob-open-file-collections/image5.jpg',
            'https://storage.googleapis.com/acciojob-open-file-collections/image6.jpg'
        ];
        
        let currentIndex = 0;
        const lightboxes = document.querySelectorAll('.lightbox');

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById('lightboxImage').src = images[currentIndex];
            lightboxes[0].classList.add('active');
        }

        function closeLightbox() {
            lightboxes.forEach(lb => lb.classList.remove('active'));
        }

        function changeImage(direction) {
            currentIndex += direction;
            
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            
            document.getElementById('lightboxImage').src = images[currentIndex];
        }
    </script>
</body>
</html>
